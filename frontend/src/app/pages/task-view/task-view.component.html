  <div class = "centered-content">
    <div class = "task-manager-container">
        <div class = "sidebar">
            <h1 class = "title has-test-primary">
                Lists
            </h1>
            <div class ="list-menu">
                <a [routerLink]="['/lists', lists._id]"  routerLinkActive="is-active" class="list-menu-item" *ngFor="let lists of lists">
                    <p class="white-text" >
                        {{lists.title}}
                        <span class="pull-right task-delete btn btn-rounded-corners" (click)="deleteList(lists)">X</span>
                </p> 
                </a>
            </div>
            <button class="btn btn-primary btn-rounded-corners" routerLink="/new-list">Add List</button>
        </div>
        <div class="task-list-container">
            <h1 class = "title has-test-primary">
                Tasks
            </h1>
            <div class="task" [class.complete]="task.completed" *ngFor="let task of tasks" (click)="onTaskClick(task)">
                <p class="white-text">
                    {{task.title}}
                    <span class="pull-right task-delete btn btn-rounded-corners" (click)="deleteTask(task)">X</span>
                </p>
            </div>
            <button class="btn btn-primary add-button" (click)="addTaskClick()">
                Add Task
            </button>
        </div>
    </div>
  </div>
