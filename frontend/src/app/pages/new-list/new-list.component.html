<div class="centered-content">
    <div class="modal-box form-group">
        <h1 class="title text-center">Create a new List</h1>
        <input #listInput type="text" class="'form-control has-background-light" placeholder="Enter list name">
        <button class="btn white-text cancel-button" routerLink="/">Cancel</button>
        <button class="btn btn-primary add-button" (click)="addList(listInput.value)">Add</button>
    </div>
</div>
